<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>PAYMENT GATEWAY TEST DASHBOARD</h1>
    <canvas id="chart" style="width:600px; height:400px;"></canvas>

    <script>
        const labels = {{ labels | tojson }};
        const datasets = {{ datasets | tojson }};

        new Chart(document.getElementById('chart'), {
            type: 'scatter',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                indexAxis: 'y',
                responsive: false,
                scales: {
                    x: {
                        position: 'top',
                        grid: {drawOnChartArea: false},
                        beginAtZero: true,
                        reverse: true,
                        ticks: { stepSize: 1 }
                    },
                    y: {
                        type: 'category'        
                    }
                }
            }
        });
    </script>


</body>
</html>
